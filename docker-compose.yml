services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-deep-db}
      POSTGRES_USER: ${POSTGRES_USER:-deep-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-deep-projet}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./api-backend/supabase/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-deep-user} -d ${POSTGRES_DB:-deep-db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO S3-compatible Storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mc", "alias", "set", "local", "http://minio:9000", "${MINIO_ROOT_USER:-minioadmin}", "${MINIO_ROOT_PASSWORD:-minioadmin}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  createbuckets:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set minio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin}; if ! /usr/bin/mc ls minio/documents > /dev/null 2>&1; then
        echo 'Creating bucket documents';
        /usr/bin/mc mb minio/documents;
        /usr/bin/mc policy set public minio/documents;
      else
        echo 'Bucket documents already exists';
      fi; exit 0; "
    networks:
      - app-network

  # Backend API
  api-backend:
    build:
      context: ./api-backend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_FRONTEND_URL=${NEXT_PUBLIC_FRONTEND_URL}
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-deep-user}:${POSTGRES_PASSWORD:-deep-projet}@postgres:5432/${POSTGRES_DB:-deep-db}
      JWT_SECRET: ${JWT_SECRET}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: https://teamproject.deep-technologies.com
      NEXT_PUBLIC_API_URL: https://teamproject.deep-technologies.com/api
      NEXT_PUBLIC_FRONTEND_URL: https://teamproject.deep-technologies.com
      MAILJET_API_KEY: ${MAILJET_API_KEY}
      MAILJET_SECRET_KEY: ${MAILJET_SECRET_KEY}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-TeamProject Projects}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: documents
    ports:
      - "3000:3000"
    expose:
      - "3000"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://$(hostname):3000/api/health || curl -f http://$(hostname):3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully

  # Frontend
  web-frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://teamproject.deep-technologies.com/api
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_API_URL: https://teamproject.deep-technologies.com/api
      INTERNAL_API_URL: http://api-backend:3000/api
      NEXTAUTH_URL: https://teamproject.deep-technologies.com
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    expose:
      - "3001"
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - api-backend
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      web-frontend:
        condition: service_started
      api-backend:
        condition: service_started

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
