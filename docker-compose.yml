version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-deep-db}
      POSTGRES_USER: ${POSTGRES_USER:-deep-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-deep-projet}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./api-backend/supabase/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      app-network:
        ipv4_address: 172.19.0.2
    ports:
      - "127.0.0.1:5433:5432" # accessible uniquement depuis localhost
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-deep-user} -d ${POSTGRES_DB:-deep-db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO S3-compatible Storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    networks:
      app-network:
        ipv4_address: 172.19.0.3
    healthcheck:
      test: [ "CMD", "mc", "alias", "set", "local", "http://minio:9000", "${MINIO_ROOT_USER:-minioadmin}", "${MINIO_ROOT_PASSWORD:-minioadmin}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  createbuckets:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    networks:
      app-network:
        ipv4_address: 172.19.0.6
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set minio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin}; if ! /usr/bin/mc ls minio/documents > /dev/null 2>&1; then
        echo 'Creating bucket documents';
        /usr/bin/mc mb minio/documents;
        /usr/bin/mc policy set public minio/documents;
      else
        echo 'Bucket documents already exists';
      fi; exit 0; "

  # Backend API
  api-backend:
    build:
      context: ./api-backend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_FRONTEND_URL=${NEXT_PUBLIC_FRONTEND_URL}
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0 # ✅ AJOUTÉ : Force Next.js à écouter sur toutes les interfaces
      DATABASE_URL: postgresql://${POSTGRES_USER:-deep-user}:${POSTGRES_PASSWORD:-deep-projet}@postgres:5432/${POSTGRES_DB:-deep-db}
      JWT_SECRET: ${JWT_SECRET}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: https://teamproject.deep-technologies.com
      NEXT_PUBLIC_API_URL: https://teamproject.deep-technologies.com/api
      NEXT_PUBLIC_FRONTEND_URL: https://teamproject.deep-technologies.com
      MAILJET_API_KEY: ${MAILJET_API_KEY}
      MAILJET_SECRET_KEY: ${MAILJET_SECRET_KEY}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-TeamProject Projects}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: documents
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      app-network:
        ipv4_address: 172.19.0.4
    healthcheck:
      # Vérifie que le port 3000 est en écoute
      test: [ "CMD", "sh", "-c", "netstat -tlnp | grep :3000 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully

  # Frontend
  web-frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://teamproject.deep-technologies.com/api
    environment:
      NODE_ENV: production
      PORT: 3001
      HOSTNAME: 0.0.0.0 # ✅ AJOUTÉ : Bonne pratique pour le frontend aussi
      NEXT_PUBLIC_API_URL: https://teamproject.deep-technologies.com/api
      INTERNAL_API_URL: http://127.0.0.1:3000/api
      NEXTAUTH_URL: https://teamproject.deep-technologies.com
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    ports:
      - "127.0.0.1:3001:3001"
    networks:
      app-network:
        ipv4_address: 172.19.0.5
    restart: unless-stopped
    depends_on:
      - api-backend

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16
          gateway: 172.19.0.1

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local
